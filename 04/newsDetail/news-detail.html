<script>
    let { search } = location
    // console.log(search.slice(1));

    let p=document.querySelectorAll('.intro p')
    // console.log(title,createAt,img);
    axios({
        method: "post",
        url: `https://api.apiopen.top/getWangYiNews?page=${page}&count=8`,
    }).then((res) => {
        let Data = res.data.result[index];
        console.log(Data);
        img.src = Data.image
        title.innerHTML = Data.title
        createAt.innerHTML = Data.passtime
        p[0].innerHTML = Data.title.repeat(6)
        p[1].innerHTML = Data.title.repeat(6)

    })
